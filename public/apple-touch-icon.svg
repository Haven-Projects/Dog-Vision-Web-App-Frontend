<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background with rounded corners for iOS -->
  <defs>
    <radialGradient id="appleBg" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect x="0" y="0" width="180" height="180" rx="40" ry="40" fill="url(#appleBg)"/>
  
  <!-- Dog head -->
  <ellipse cx="90" cy="80" rx="32" ry="28" fill="#D2691E"/>
  
  <!-- Dog ears -->
  <ellipse cx="68" cy="62" rx="10" ry="18" fill="#8B4513" transform="rotate(-30 68 62)"/>
  <ellipse cx="112" cy="62" rx="10" ry="18" fill="#8B4513" transform="rotate(30 112 62)"/>
  
  <!-- White muzzle -->
  <ellipse cx="90" cy="92" rx="14" ry="20" fill="white"/>
  
  <!-- Dog nose -->
  <ellipse cx="90" cy="85" rx="3" ry="2.5" fill="#654321"/>
  
  <!-- Dog eyes -->
  <circle cx="80" cy="72" r="3.5" fill="#654321"/>
  <circle cx="100" cy="72" r="3.5" fill="#654321"/>
  <circle cx="81" cy="71" r="1" fill="white"/>
  <circle cx="101" cy="71" r="1" fill="white"/>
  
  <!-- Search magnifying glass -->
  <circle cx="120" cy="60" r="12" fill="rgba(173,216,230,0.9)" stroke="#4682B4" stroke-width="3"/>
  <circle cx="120" cy="60" r="6" fill="none" stroke="#4682B4" stroke-width="2.5"/>
  <line x1="125" y1="65" x2="132" y2="72" stroke="#4682B4" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bottom section with breed info -->
  <circle cx="90" cy="135" r="25" fill="rgba(25,25,112,0.9)"/>
  
  <!-- Small dog silhouettes -->
  <g fill="rgba(255,255,255,0.9)">
    <circle cx="75" cy="130" r="3"/>
    <circle cx="90" cy="140" r="3"/>
    <circle cx="105" cy="130" r="3"/>
    <text x="90" y="148" text-anchor="middle" fill="white" font-size="8" font-family="Arial, sans-serif" font-weight="bold">BREED</text>
  </g>
</svg>
